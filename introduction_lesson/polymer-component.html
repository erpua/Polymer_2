<link rel="import" href="../polymer/polymer-element.html" />
<link rel="import" href="./basic-component.html" />

<dom-module id="polymer-component">
  <template>
    <style>
      :host {
        display: block;
      }

      .polymer-component {
        border: 2px solid red;
        margin-bottom: 20px;
      }

      .basic-component {
        border: 2px solid blue;
      }
    </style>
    <section class="polymer-component">
      <h2>Hello from [[prop1]]!</h2>
      <ul>
        <li>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse, aut.
        </li>
      </ul>
    </section>

    <section class="basic-component">
      <basic-component></basic-component>
    </section>
  </template>

  <script>
    /**
     * `polymer-component`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolymerComponent extends Polymer.Element {
      static get is() {
        return 'polymer-component';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-component',
          },
        };
      }
    }

    window.customElements.define(PolymerComponent.is, PolymerComponent);
  </script>
</dom-module>
