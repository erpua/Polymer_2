<link rel="import" href="../polymer/polymer-element.html" />

<dom-module id="basic-component">
  <template>
    <style>
      :host {
        display: block;
        margin: 40px;
      }

      ul {
        color: orange;
      }
    </style>
    <h2>Hello from [[prop1]]!</h2>

    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ul>
  </template>

  <script>
    /**
     * `polymer-component`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class BasicComponent extends Polymer.Element {
      static get is() {
        return 'basic-component';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'basic-component',
          },
        };
      }
    }

    window.customElements.define(BasicComponent.is, BasicComponent);
  </script>
</dom-module>
