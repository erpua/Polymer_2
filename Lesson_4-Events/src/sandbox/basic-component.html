<link rel="import" href="../../bower_components/polymer/polymer-element.html" />

<dom-module id="basic-component">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px;
      }
    </style>

    <h2>Basic component</h2>
    <p>[[property]]</p>
  </template>

  <script>
    class BasicComponent extends Polymer.Element {
      static get is() {
        return 'basic-component';
      }

      static get properties() {
        return {
          property: {
            type: String,
            value: 'test',
          },
        };
      }

      _changeProperty(value) {
        this.property = value;
      }
    }

    window.customElements.define(BasicComponent.is, BasicComponent);
  </script>
</dom-module>
