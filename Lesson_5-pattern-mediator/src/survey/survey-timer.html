<link rel="import" href="../../bower_components/polymer/polymer-element.html" />

<dom-module id="survey-timer">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 5px;
        font-size: 0.8em;
        font-weight: bold;
        background-color: rgb(233, 33, 99);
        color: #fff;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>

    Time left: [[seconds]]
  </template>

  <script>
    /**
     * `survey-timer` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class SurveyTimer extends Polymer.Element {
      static get is() {
        return 'survey-timer';
      }

      static get properties() {
        return {
          seconds: {
            type: Number,
            readOnly: true,
            value: 3,
          },
          timeout: Object,
        };
      }

      reset() {
        this._setSeconds(3);
        this.countBack();
      }
      /**
       * Instance of the element is created/upgraded. Use: initializing state,
       * set up event listeners, create shadow dom.
       * @constructor
       */
      constructor() {
        super();
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized.
       */
      ready() {
        super.ready();
        this.countBack();
        /*  window.addEventListener('mousemove', this.showMoving); */
      }

      countBack() {
        this._setSeconds(this.seconds - 1);
        if (this.seconds == 0) {
          this.dispatchEvent(new CustomEvent('time-finish'));
        } else {
          this.timeout = setTimeout(() => {
            this.countBack();
          }, 1000);
        }
      }
    }

    window.customElements.define(SurveyTimer.is, SurveyTimer);
  </script>
</dom-module>
