<link rel="import" href="./bind-input.html" />
<link rel="import" href="../utilities/event-mixin.html" />

<dom-module id="bind-input-enter">
  <script>
    /**
     * `bind-input-enter` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class BindInputEnter extends EventMixin(BindInput) {
      static get is() {
        return 'bind-input-enter';
      }

      static get properties() {
        return {};
      }

      /* With MIXIN */

      ready() {
        super.ready();
        this.addEventListener('keypress', (e) => {
          if (e.charCode == 13) {
            this.fire('enter-pressed', {
              value: this.value,
            });
          }
        });
      }

      /*   ready() {
        super.ready();
        this.addEventListener('keypress', (e) => {
          if (e.charCode == 13) {
            this.fire('enter-pressed', {
              value: 'the value is => ' + this.value, //concatination
            });
          }
        });
      } */

      /* 
    
    WITHOUT MIXIN
    
      ready() {
        super.ready();
        this.addEventListener('keypress', (e) => {
          if (e.charCode == 13) {
            this.dispatchEvent(
              new CustomEvent('enter-pressed', {
                detail: { value: this.value },
              }),
            );
          }
        });
      } */
    }

    window.customElements.define(BindInputEnter.is, BindInputEnter);
  </script>
</dom-module>
