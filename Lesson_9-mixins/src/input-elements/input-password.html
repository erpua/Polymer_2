<link rel="import" href="./input-mixin.html" />

<dom-module id="input-password">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[label]]:</span>
    <input type="password" value="{{value::input}}" />
  </template>

  <script>
    /**
     * `input-text` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class InputPassword extends GoIt.InputMixin(Polymer.Element) {
      static get is() {
        return 'input-password';
      }

      static get properties() {
        return {
          foo: String,
        };
      }
    }

    window.customElements.define(InputPassword.is, InputPassword);
  </script>
</dom-module>
