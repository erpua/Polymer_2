<link rel="import" href="./input-mixin.html" />

<dom-module id="input-text">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <span>[[label]]:</span>
    <input type="text" value="{{value::input}}" />
    <p>[[foo]]</p>
  </template>

  <script>
    /**
     * `input-text` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class InputText extends InputMixin(Polymer.Element) {
      static get is() {
        return 'input-text';
      }

      static get properties() {
        return {
          foo: String,
        };
      }
    }

    window.customElements.define(InputText.is, InputText);
  </script>
</dom-module>
