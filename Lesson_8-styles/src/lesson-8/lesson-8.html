<link rel="import" href="../../bower_components/polymer/polymer-element.html" />
<link rel="import" href="../user-tab/user-tab.html" />
<link
  rel="import"
  href="../../bower_components/paper-spinner/paper-spinner.html"
/>
<link
  rel="import"
  href="../../bower_components/paper-slider/paper-slider.html"
/>

<link rel="import" href="../password-strength-bar.html" />

<dom-module id="lesson-8">
  <template>
    <style>
      :host {
        display: block;
        background-color: #ddd;
        border-radius: 10px;
        padding: 10px;

        --paper-spinner-layer-2-color: #fff;
        --paper-spinner-layer-1-color: greenyellow;
        --paper-spinner-layer-3-color: pink;
        --paper-slider-knob-start-color: red;
        --paper-slider-knob-color: green;
        --password-strength-bar-color: rgb(215, 216, 137);

        --paper-slider-input: {
          background-color: yellow;
          padding: 10px;
          width: 90px;
        }
        --password-strength-bar-items: {
          width: 14px;
          height: 18px;
          border-radius: 6px;
          box-shadow: 2px 2px 2px #fff;
        }
      }

      paper-spinner {
        --paper-spinner-stroke-width: 8px;
      }

      password-strength-bar {
        --password-strength-bar-box: {
          border-radius: 10px;
          padding: 16px;
        }
      }
    </style>
    <slot></slot>
    <h2>Hello [[prop1]]!</h2>
    <user-tab
      >Yevgeniy' tab
      <p slot="profile">Fullstack developer</p>
      <span slot="twitter">@mindset</span>
    </user-tab>

    <paper-spinner active></paper-spinner>
    <paper-slider
      min="0"
      max="10"
      value="{{value}}"
      pin
      editable
    ></paper-slider>

    <p>[[value]]</p>

    <password-strength-bar strength="{{value}}"></password-strength-bar>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Lesson8 extends Polymer.Element {
      static get is() {
        return 'lesson-8';
      }
      static get properties() {
        return {
          value: {
            type: Number,
            value: 5,
          },
        };
      }
    }

    window.customElements.define(Lesson8.is, Lesson8);
  </script>
</dom-module>
