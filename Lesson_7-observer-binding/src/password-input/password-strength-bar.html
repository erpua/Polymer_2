<dom-module id="password-strength-bar">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: #ddd;
        padding: 2px 3px;
        height: 18px;
        margin: 0 10px;
      }

      span {
        display: inline-block;
        margin: 0 2px;
        width: 10px;
        height: 18px;
      }

      .switched-off {
        background-color: black;
      }

      .switched-on {
        background-color: #3c3;
      }
    </style>

    <span class$="[[calculateClass(strength, 1)]]"></span>
    <span class$="[[calculateClass(strength, 2)]]"></span>
    <span class$="[[calculateClass(strength, 3)]]"></span>
    <span class$="[[calculateClass(strength, 4)]]"></span>
    <span class$="[[calculateClass(strength, 5)]]"></span>
    <span class$="[[calculateClass(strength, 6)]]"></span>
    <span class$="[[calculateClass(strength, 7)]]"></span>
    <span class$="[[calculateClass(strength, 8)]]"></span>
    <span class$="[[calculateClass(strength, 9)]]"></span>
    <span class$="[[calculateClass(strength, 10)]]"></span>
  </template>

  <script>
    /**
     * `password-strength-bar` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */
    class PasswordStrengthBar extends Polymer.Element {
      static get is() {
        return 'password-strength-bar';
      }

      static get properties() {
        return {
          strength: Number,
        };
      }

      calculateClass(currentStrength, currentValue) {
        if (currentStrength >= currentValue) {
          return 'switched-on';
        }
        return 'switched-off';
      }
    }

    window.customElements.define(PasswordStrengthBar.is, PasswordStrengthBar);
  </script>
</dom-module>
