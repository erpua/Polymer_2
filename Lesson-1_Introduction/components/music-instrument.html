<link rel="import" href="../polymer/polymer-element.html" />

<dom-module id="music-instrument">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Music instrument: [[name]]!</h2>
    <p on-click="captureDescription">[[description]]</p>
    <p>Clasification: [[clasification]]</p>
  </template>

  <script>
    class MusicInstrument extends Polymer.Element {
      static get is() {
        return 'music-instrument';
      }
      static get properties() {
        return {
          name: String,
          clasification: {
            type: String,
            value: 'acoustic',
          },
          description: String,
        };
      }

      captureDescription(e) {
        console.log('event:', e);
        this.description = this.description.toUpperCase();
      }
    }

    window.customElements.define(MusicInstrument.is, MusicInstrument);
  </script>
</dom-module>
