<link rel="import" href="../polymer/polymer-element.html" />

<dom-module id="polymer-component">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <p>Polymer component</p>
  </template>

  <script>
    class PolymerComponent extends Polymer.Element {
      static get is() {
        return 'polymer-component';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'polymer-component',
          },
        };
      }
    }

    window.customElements.define(PolymerComponent.is, PolymerComponent);
  </script>
</dom-module>
