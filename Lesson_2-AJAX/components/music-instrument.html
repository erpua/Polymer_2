<link
  rel="import"
  href="../bower_components/iron-collapse/iron-collapse.html"
/>

<dom-module id="music-instrument">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-collapse {
        --iron-collapse-transition-duration: 1000ms;
      }
    </style>

    <h2 on-click="toggle">Music instrument: [[name]]!</h2>

    <iron-collapse opened="[[isOpened]]">
      <p on-click="captureDescription">Description: [[description]]</p>
      <p>Clasification: [[clasification]]</p>
    </iron-collapse>
  </template>

  <script>
    class MusicInstrument extends Polymer.Element {
      static get is() {
        return 'music-instrument';
      }
      static get properties() {
        return {
          name: String,
          clasification: {
            type: String,
            value: 'acoustic',
          },
          description: String,
          isOpened: {
            type: Boolean,
            value: false,
          },
        };
      }

      captureDescription(e) {
        console.log('event:', e);
        this.description = this.description.toUpperCase();
      }

      toggle() {
        this.isOpened = !this.isOpened;
      }
    }

    window.customElements.define(MusicInstrument.is, MusicInstrument);
  </script>
</dom-module>
